<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables_2</title>
    <style>
        .lunch{
            text-align: center;
        }
        #table,td,th{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table id="table">
        <!-- Row-1 -->
         <tr>
            <th colspan="6">Time Table</th>
         </tr>
         <!-- Row-2 -->
          <tr>
            <td rowspan="6">Hours</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thrusday</td>
            <td>Friday</td>
          </tr>
          <!-- Row-3 -->
        <tr>
           <td>Maths</td>
           <td>Science</td>
           <td>Maths</td>
           <td>Science</td>
           <td>Arts</td>
        </tr>
           <!-- Row-4 -->
        <tr>
            <td class="lunch" colspan="6">Lunch</td>
        </tr>
        <!-- Row -5 -->
        <tr>
           <td>Maths</td>
           <td>Science</td>
           <td>Maths</td>
           <td>Science</td>
           <td rowspan="2">Projects</td>
        </tr>
           <!-- Row-6 -->
        <tr>
           <td>Maths</td>
           <td>Science</td>
           <td>Maths</td>
           <td>Science</td>
        </tr>
    </table>
</body>
</html>
